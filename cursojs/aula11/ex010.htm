<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="numbrt" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel');
            var res = window.document.getElementById('res');
            var vel = Number(txtv.value);
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel} km/h</strong></p>`;
            if(vel > 60){
                res.innerHTML += `Você foi <strong>Multado</strong> Por excesso de velocidade.`;
            }
            res.innerHTML += `<p>Digira sempre com o cinto de segurança</p>`;
        }
    </script>
</body>
</html>
