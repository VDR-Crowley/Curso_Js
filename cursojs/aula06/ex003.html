    <script>
        window.confirm('Esta gostando do javascript');
        var n1 = Number.parseInt(window.prompt('Digite o primeiro numero'));  //comentario em javascript
        var n2 = Number.parseInt(window.prompt('Digite o segundo numero'));  //prompt recebe uma valor string
        var soma = n1 + n2;
        window.alert(`A Soma entre ${n1} e ${n2} é igual a ${soma}`);

        // (string + string) para adição
    </script>
